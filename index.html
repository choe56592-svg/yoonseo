<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상큼자몽 고교 아카이브</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="home-screen" class="full-screen">
            <div class="big-grapefruit">🍊</div>
            <h1>Grapefruit Diary</h1>
            <p>나의 소중한 3년을 기록하는 공간</p>
            <nav class="center-menu">
                <button class="year-btn" onclick="goToPage(1)">1학년</button>
                <button class="year-btn" onclick="goToPage(2)">2학년</button>
                <button class="year-btn" onclick="goToPage(3)">3학년</button>
            </nav>
        </div>

        <section id="detail-view" class="hidden">
            <div class="detail-header">
                <button onclick="goBack()" class="back-btn">← Home</button>
                <h2 id="year-title"></h2>
            </div>
            
            <div class="category-grid">
                <div class="category-box">
                    <h4> 학급 활동</h4><div id="display-1"></div>
                </div>
                <div class="category-box">
                    <h4> 학업</h4><div id="display-2"></div>
                </div>
                <div class="category-box">
                    <h4> 동아리 활동</h4><div id="display-3"></div>
                </div>
                <div class="category-box">
                    <h4> 목표</h4><div id="display-4"></div>
                </div>
            </div>

            <div class="input-panel">
                <select id="cat-select">
                    <option value="1">반 활동</option><option value="2">학업</option>
                    <option value="3">동아리 활동</option><option value="4">목표</option>
                </select>
                <input type="text" id="record-title" placeholder="제목">
                <textarea id="record-desc" placeholder="내용"></textarea>
                <button id="submit-btn" onclick="addFullRecord()" class="add-btn">기록하기 🍊</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
