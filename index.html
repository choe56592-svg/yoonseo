<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>고교 3년 기록 아카이브</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="main-title">My Highschool Record</h1>
            <div class="accent-line"></div>
        </header>

        <nav class="menu" id="main-menu">
            <div class="card" onclick="goToPage(1)">
                <span class="year-num">01</span>
                <h3>1학년 기록</h3>
                <p>#FF5733 color</p>
            </div>
            <div class="card" onclick="goToPage(2)">
                <span class="year-num">02</span>
                <h3>2학년 기록</h3>
                <p>#FF5733 color</p>
            </div>
            <div class="card" onclick="goToPage(3)">
                <span class="year-num">03</span>
                <h3>3학년 기록</h3>
                <p>#FF5733 color</p>
            </div>
        </nav>

        <section id="detail-view" class="hidden">
            <div class="detail-header">
                <button onclick="goBack()" class="back-btn">Back</button>
                <h2 id="year-title"></h2>
            </div>
            <div class="content-list-wrapper">
                <ul id="record-list"></ul>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
