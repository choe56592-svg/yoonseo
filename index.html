<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윤서's 상세 기록장</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="header-area">
            <div class="juice-icon">🍹</div>
            <h1>Grapefruit Archive</h1>
            <p class="sub-text">소중한 순간을 테마별로 기록해봐!</p>
        </header>

        <nav class="menu" id="main-menu">
            <div class="card" onclick="goToPage(1)"><h3>1학년</h3></div>
            <div class="card" onclick="goToPage(2)"><h3>2학년</h3></div>
            <div class="card" onclick="goToPage(3)"><h3>3학년</h3></div>
        </nav>

        <section id="detail-view" class="hidden">
            <div class="detail-header">
                <button onclick="goBack()" class="back-btn">← Home</button>
                <h2 id="year-title"></h2>
            </div>
            
            <div class="category-grid">
                <div class="category-box" id="cat-1">
                    <h4>🌸 동아리 활동</h4>
                    <div class="record-display" id="display-1"></div>
                </div>
                <div class="category-box" id="cat-2">
                    <h4>📚 학업 성적</h4>
                    <div class="record-display" id="display-2"></div>
                </div>
                <div class="category-box" id="cat-3">
                    <h4>🎈 반활동</h4>
                    <div class="record-display" id="display-3"></div>
                </div>
                <div class="category-box" id="cat-4">
                    <h4>🌟 나의 꿈 목표</h4>
                    <div class="record-display" id="display-4"></div>
                </div>
            </div>

            <div class="input-panel">
                <select id="cat-select">
                    <option value="1">동아리</option>
                    <option value="2">학업</option>
                    <option value="3">반>반>바>ㅂopt
                    <option value="4">꿈/목표</option>
                </select>
                <input type="text" id="record-title" placeholder="제목을 적어주세요!">
                <textarea id="record-desc" placeholder="자세한 내용을 적어주세요!"></textarea>
                <button onclick="addFullRecord()" class="add-btn">기록하기 🍊</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
